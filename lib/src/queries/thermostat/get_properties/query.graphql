query getThermostatSettingProperties($deviceId: ID!) {
  device(id: $deviceId) {
    traits {
      name
      instance 
      ... on ThermostatSettingDeviceTrait {
        properties {
          availableThermostatModes
          availableFanModes
          heatSetPointRange {
            min
            max
          }
          coolSetPointRange {
            min
            max
          }
          allowedTargetTemperatureModes
          allowedTargetTemperatureRangeModes
        }
      }
    }
  }
}