mutation makeSetFanModeRequest ($deviceId: ID! $mode: FanMode!) {
	actionThermostatSettingSetFanMode (deviceId: $deviceId mode: $mode) {
    actionId
    device {
 	    traits {
       __typename name instance
       ... on ThermostatSettingDeviceTrait {
         properties { availableFanModes }
         state {
          fanMode {
            reported { value sampledAt createdAt }
            desired { value delta updatedAt }
            }
          }
        }
      }
    }
  }
}