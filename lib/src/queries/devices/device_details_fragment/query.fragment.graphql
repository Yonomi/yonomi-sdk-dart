fragment DeviceDetails on Device {
  id
  displayName
  updatedAt
  productInformation {
    description
    manufacturer
    model
    serialNumber
  }
  createdAt
  traits {
    __typename
    name
    instance
    ... on BatteryLevelDeviceTrait {
      state {
        percentage {
          reported {
            value
            sampledAt
            createdAt
          }
          desired {
            value
            delta
            updatedAt
          }
        }
      }
    }
    ... on LockDeviceTrait {
      properties {
        supportsIsJammed
      }
      state {
        isLocked {
          reported {
            value
            sampledAt
            createdAt
          }
          desired {
            value
            delta
            updatedAt
          }
        }
        isJammed {
          reported {
            value
            sampledAt
            createdAt
          }
          desired {
            value
            delta
            updatedAt
          }
        }
      }
    }
    ... on PowerDeviceTrait {
      properties {
        supportsDiscreteOnOff
      }
      state {
        isOn {
          reported {
            value
            sampledAt
            createdAt
          }
          desired {
            value
            delta
            updatedAt
          }
        }
      }
    }
    ... on BrightnessDeviceTrait {
      state {
        brightness {
          reported {
            value
            sampledAt
            createdAt
          }
          desired {
            value
            delta
            updatedAt
          }
        }
      }
    }
    ... on ColorDeviceTrait {
      state {
        color {
          reported {
            value {
              h
              s
              b
            }
            sampledAt
            createdAt
          }
          desired {
            value {
              h
              s
              b
            }
            delta {
              h
              s
              b
            }
            updatedAt
          }
        }
      }
    }
    ... on ColorDeviceTrait {
      state {
        color {
          reported { value { h s b } sampledAt createdAt }
          desired { value { h s b } delta { h s b } updatedAt }
        }
      }
    }
    ... on ColorTemperatureDeviceTrait {
      properties {
        supportedColorTemperatureRange { min max }
      }
      state {
        colorTemperature {
          reported { value sampledAt createdAt }
          desired { value delta updatedAt }
        }
      }
    }
    ... on ThermostatSettingDeviceTrait {
      properties {
        availableThermostatModes
        availableFanModes
        heatSetPointRange {
          min
          max
        }
        coolSetPointRange {
          min
          max
        }
        allowedTargetTemperatureModes
        allowedTargetTemperatureRangeModes
      }
      state {
        mode {
          reported {
            value
            sampledAt
            createdAt
          }
          desired {
            value
            delta
            updatedAt
          }
        }
        targetTemperature {
          reported {
            value
            sampledAt
            createdAt
          }
          desired {
            value
            delta
            updatedAt
          }
        }
        ambientTemperature {
          reported {
            value
            sampledAt
            createdAt
          }
          desired {
            value
            delta
            updatedAt
          }
        }
        setPointHigh {
          reported {
            value
            sampledAt
            createdAt
          }
          desired {
            value
            delta
            updatedAt
          }
        }
        setPointLow {
          reported {
            value
            sampledAt
            createdAt
          }
          desired {
            value
            delta
            updatedAt
          }
        }
        ambientHumidity {
          reported {
            value
            sampledAt
            createdAt
          }
          desired {
            value
            delta
            updatedAt
          }
        }
        targetHumidity {
          reported {
            value
            sampledAt
            createdAt
          }
          desired {
            value
            delta
            updatedAt
          }
        }
        fanMode {
          reported {
            value
            sampledAt
            createdAt
          }
          desired {
            value
            delta
            updatedAt
          }
        }
      }
    }
    ... on PinCodeCredentialDeviceTrait {
      properties {
        maxNumberOfPinCodeCredentials
        supportedPinCodeCredentialNameRange {
          min
          max
        }
        supportedPinCodeRange {
          min
          max
        }

      }
      state {
        pinCodeCredentials {
          reported {
            # there can be large numbers of pin codes, so this also follows the relay spec:
            # https://relay.dev/graphql/connections.htm
            value {
              edges {
                node {
                  name
                  pinCode
                  schedules
                }
              }
            }
            createdAt
            sampledAt
          }
          desired {
            value {
              edges {
                node {
                  name
                  pinCode
                  schedules
                }
              }
            }
            delta {
              edges {
                node {
                  name
                  pinCode
                  schedules
                }
              }
            }
            updatedAt
          }
        }
        pinCodeCredentialList {
          reported {
            sampledAt
            createdAt
            value {
              edges {
                node {
                  name
                  pinCode
                  alwaysActive
                  recurringSchedules {
                    duration
                    rrule
                  }
                  temporarySchedules {
                    startDatetime
                    endDatetime
                  }
                }
              }
            }
          }
          desired {
            updatedAt
            value {
              edges {
                node {
                  name
                  pinCode
                  alwaysActive
                  recurringSchedules {
                    duration
                    rrule
                  }
                  temporarySchedules {
                    startDatetime
                    endDatetime
                  }
                }
              }
            }
          }
        }
      }
    }
    ... on BetaFirmwareDeviceTrait {
      state {
        version {
          reported {
            value
            sampledAt
            createdAt
          }
          desired {
            value
            delta
            updatedAt
          }
        }
        lastUpdated {
          reported {
            value
            sampledAt
            createdAt
          }
          desired {
            value
            delta
            updatedAt
          }
        }
        installScheduledAt {
          reported {
            value
            sampledAt
            createdAt
          }
          desired {
            value
            delta
            updatedAt
          }
        }
        installedAt {
          reported {
            value
            sampledAt
            createdAt
          }
          desired {
            value
            delta
            updatedAt
          }
        }
        downloadScheduledAt {
          reported {
            value
            sampledAt
            createdAt
          }
          desired {
            value
            delta
            updatedAt
          }
        }
      }
    }
  }
}