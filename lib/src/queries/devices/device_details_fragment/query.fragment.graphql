fragment DeviceDetails on Device {
  id
  displayName
  updatedAt
  productInformation {
    description
    manufacturer
    model
    serialNumber
  }
  createdAt
  traits {
    __typename
    name instance
    ... on BatteryLevelDeviceTrait {
      state {
        percentage {
          reported { value sampledAt createdAt }
          desired { value delta updatedAt }
        }
      }
    }
    ... on LockDeviceTrait {
      properties { supportsIsJammed }
      state {
        isLocked {
          reported { value sampledAt createdAt }
          desired { value delta updatedAt }
        }
      }
    }
    ... on PowerDeviceTrait {
      properties { supportsDiscreteOnOff, supportsToggle }
      state {
        isOn {
          reported { value sampledAt createdAt }
          desired { value delta updatedAt }
        }
      }
    }
    ... on BrightnessDeviceTrait {
      state {
        brightness {
          reported { value sampledAt createdAt }
          desired { value delta updatedAt }
        }
      }
    }
    ... on ThermostatSettingDeviceTrait {
      properties {
        availableThermostatModes,
        availableFanModes,
        heatSetPointRange { min, max }
        coolSetPointRange { min, max }
        allowedTargetTemperatureModes,
        allowedTargetTemperatureRangeModes,
    	}
      state {
        mode {
          reported { value sampledAt createdAt }
          desired { value delta updatedAt }
        }
        targetTemperature {
          reported { value sampledAt createdAt }
          desired { value delta updatedAt }
        }
        ambientTemperature {
          reported { value sampledAt createdAt }
          desired { value delta updatedAt }
        }
        setPointHigh {
          reported { value sampledAt createdAt }
          desired { value delta updatedAt }
        }
        setPointLow {
          reported { value sampledAt createdAt }
          desired { value delta updatedAt }
        }
        ambientHumidity {
          reported { value sampledAt createdAt }
          desired { value delta updatedAt }
        }
        targetHumidity {
          reported { value sampledAt createdAt }
          desired { value delta updatedAt }
        }
        fanMode {
          reported { value sampledAt createdAt }
          desired { value delta updatedAt }
        }
      }
    }
    ... on PinCodeCredentialDeviceTrait {
      state {
        pinCodeCredentials {
          reported {
            value {
              edges {
                node {
                  name
                  pinCode
                  schedules
                }
              }
            }
            createdAt
            sampledAt
          }
          desired {
            value {
              edges {
                node {
                  name
                  pinCode
                  schedules
                }
              }
            }
            delta {
              edges {
                node {
                  name
                  pinCode
                  schedules
                }
              }
            }
            updatedAt
          }
        }
      }
    }
  }
}