mutation makeInstallLatestFirmwareUpdateRequest ($deviceId: ID!) {
	actionBetaFirmwareInstallLatestFirmwareUpdateRequest (deviceId: $deviceId) {
    actionId
    device {
 	    traits {
       __typename name instance
       ... on BetaFirmwareDeviceTrait {
         properties {}
         state {
          installScheduledAt {
            reported { value sampledAt createdAt }
            desired { value delta updatedAt }
            }
          }
        }
      }
    }
  }
}